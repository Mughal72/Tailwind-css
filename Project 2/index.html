<head>

    <title>profile Cards using Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <h1 class="text-xl pt-4 pb-4 text-center font-mono flex justify-center items-center" >

    </div>
    <div class="card flex h-44 flex-col items-center justify-center rounded-md bg-amber-500 pb-28 pt-28 lg:w-80">

        <P class="text-sm cursor-pointer hover:text-amber-900 text-black font-mono font-bold">Marketing Agent</P>
