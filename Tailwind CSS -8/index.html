<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Hover, Focus & Other States in Tailwind CSS</title>
</head>
<body>
    <div class="m-36">
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="/style.css">
            <title>Document</title>
        </head>
        <body>
            <div class="m-36">
        
                <button class="text-sm px-4 py-2 bg-purple-800 text-white rounded-md sm:hover:bg-purple-700 lg:hover:bg-green-600 active:bg-purple-900  focus:outline-red-700">Submit Now</button>
            </div>
        </body>
        </html>
    </div>
   
</body>
</html>

<!-- Hover Property 
This property is used to style the component when the user hovers the mouse cursor(pointer) over the component. This property is generally used to show the user interaction with a component and thus provide an astounding user experience.
Active property
This represents the state when the element is currently being activated by the user. For example, while using a mouse, It would be the time between the activation stage of the cursor and its released state. Generally, it is used to style an active link to the web page.
Focus Property 
This represents the state when the element is currently selected to receive input. The application time of this property differs quite greatly between the different input devices.  -->
