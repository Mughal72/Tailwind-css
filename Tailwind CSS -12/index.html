<!-- Tailwind Configuration

One can use the ‘Tailwind Configuration’ feature to customize the Tailwind CSS according to his/her liking by simply manipulating the configure file of Tailwind CSS. This means that one can add custom values of margin, border, colour, screen breakpoints, colors, etc. Eventually, the Complete control of Tailwind CSS customization properties lies in your hands. 

 

Scaffolding the default configuration

You can add the complete configuration file, such that it comprises all the Tailwind’s default configuration, in your application by using the below command. In the below example, the name of the configuration file has been set to ‘confHarry’. However, you can swap it with the name you wish to provide to your configuration file.

npx tailwindcss init confHarry --full
Result: After the execution of the above command, A ‘confHarry’ text file containing the entire default configuration of Tailwind CSS will be created. Let’s understand how one can use this file to customize their Tailwind Configuration. -->
